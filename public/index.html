<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐕 RubberDog - YouTube to Blog</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🐕</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 30px;
            height: calc(100vh - 200px);
        }

        @media (max-width: 1024px) {
            .main-layout {
                grid-template-columns: 1fr;
                height: auto;
            }
        }

        .input-panel {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            height: fit-content;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .url-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            margin-bottom: 15px;
        }

        .url-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .analyze-btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .analyze-btn:hover {
            background: #5a6fd8;
        }

        .analyze-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-message.loading {
            background: #e7f3ff;
            color: #004085;
            border: 1px solid #b3d7ff;
        }

        .results-panel {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            display: none;
        }

        .results-header {
            background: #f8f9fa;
            padding: 25px;
            border-bottom: 1px solid #e9ecef;
        }

        .results-header h3 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 1.5em;
        }

        .channel-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .channel-thumbnail {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }

        .channel-details h4 {
            margin: 0;
            color: #333;
        }

        .channel-details p {
            margin: 5px 0 0 0;
            color: #666;
            font-size: 0.9em;
        }

        .video-list {
            padding: 25px;
            max-height: calc(100vh - 350px);
            overflow-y: auto;
        }

        .video-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #e9ecef;
            transition: background-color 0.2s ease;
            cursor: pointer;
        }

        .video-item:hover {
            background-color: #f8f9fa;
        }

        .video-item:last-child {
            border-bottom: none;
        }

        .video-thumbnail {
            width: 80px;
            height: 45px;
            object-fit: cover;
            border-radius: 6px;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .video-content {
            flex: 1;
            min-width: 0;
        }

        .video-channel {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 2px;
            font-weight: 500;
        }

        .video-title {
            font-weight: 600;
            margin: 0;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.3;
            font-size: 0.9em;
            color: #333;
        }

        .video-meta {
            font-size: 0.75em;
            color: #888;
            margin-top: 4px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            font-size: 1.5em;
            color: #999;
        }

        .empty-state p {
            font-size: 1.1em;
        }

        .filter-options {
            margin-top: 10px;
        }

        .filter-checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            cursor: pointer;
            font-size: 0.95em;
            color: #555;
            transition: color 0.2s ease;
        }

        .filter-checkbox:hover {
            color: #333;
        }

        .filter-checkbox input[type="checkbox"] {
            margin-right: 10px;
            width: 16px;
            height: 16px;
            accent-color: #667eea;
            cursor: pointer;
        }

        .filter-checkbox span {
            user-select: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🐕 RubberDog</h1>
            <p>YouTube to Blog 자동화 시스템</p>
        </div>

        <div class="main-layout">
            <!-- 입력 패널 -->
            <div class="input-panel">
                <div class="input-group">
                    <label for="youtube-url">📹 YouTube 채널 또는 동영상 URL</label>
                    <input
                        type="url"
                        id="youtube-url"
                        class="url-input"
                        placeholder="https://www.youtube.com/@채널명"
                        autocomplete="off"
                    >
                    <button id="analyze-btn" class="analyze-btn" onclick="analyzeYouTube()">
                        <span id="btn-text">동영상 목록 가져오기</span>
                        <div id="btn-spinner" class="loading-spinner"></div>
                    </button>
                </div>

                <div id="status-message" class="status-message"></div>

                <!-- 필터 옵션 -->
                <div class="input-group" style="margin-top: 30px;">
                    <label>🔍 필터 옵션</label>
                    <div class="filter-options">
                        <label class="filter-checkbox">
                            <input type="checkbox" id="filter-subtitles">
                            <span>자막 있는 영상만</span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" id="filter-duration">
                            <span>2분 이상 영상만</span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" id="filter-travel">
                            <span>여행 관련 영상만</span>
                        </label>
                    </div>
                </div>

                <div class="input-group" style="margin-top: 30px;">
                    <label>💡 지원하는 URL 형식</label>
                    <p style="font-size: 0.9em; color: #666; line-height: 1.5;">
                        • @채널명: youtube.com/@woowakgood<br>
                        • 채널 ID: youtube.com/channel/UC...<br>
                        • 커스텀 URL: youtube.com/c/채널명<br>
                        • 사용자명: youtube.com/user/사용자명<br>
                        • 동영상 URL: youtube.com/watch?v=...
                    </p>
                </div>
            </div>

            <!-- 결과 패널 -->
            <div id="results-panel" class="results-panel">
                <div class="results-header">
                    <h3>동영상 목록</h3>
                    <div id="channel-info" class="channel-info" style="display: none;">
                        <img id="channel-thumbnail" class="channel-thumbnail" alt="채널 썸네일">
                        <div class="channel-details">
                            <h4 id="channel-name"></h4>
                            <p id="channel-stats"></p>
                        </div>
                    </div>
                </div>

                <div id="video-list" class="video-list">
                    <div class="empty-state">
                        <h3>🎬</h3>
                        <p>YouTube URL을 입력하고<br>동영상 목록을 가져와보세요!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 전역 변수
        let currentVideos = [];

        // YouTube URL 분석 함수
        async function analyzeYouTube() {
            const urlInput = document.getElementById('youtube-url');
            const url = urlInput.value.trim();

            if (!url) {
                showStatus('URL을 입력해주세요.', 'error');
                return;
            }

            // YouTube URL 유효성 검사
            if (!isValidYouTubeUrl(url)) {
                showStatus('올바른 YouTube URL을 입력해주세요.', 'error');
                return;
            }

            setLoading(true);
            showStatus('YouTube 동영상 목록을 가져오는 중...', 'loading');

            try {
                const response = await fetch('/api/youtube', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    displayResults(data);
                    showStatus(`✅ 완료! ${data.totalVideos}개의 동영상을 찾았습니다.`, 'success');
                } else {
                    throw new Error(data.error || '분석 중 오류가 발생했습니다.');
                }
            } catch (error) {
                console.error('Analysis error:', error);
                showStatus(`❌ 오류: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        }

        // YouTube URL 유효성 검사
        function isValidYouTubeUrl(url) {
            const patterns = [
                /^https?:\/\/(www\.)?youtube\.com\/@[\w-]+/,
                /^https?:\/\/(www\.)?youtube\.com\/c\/[\w-]+/,
                /^https?:\/\/(www\.)?youtube\.com\/channel\/[\w-]+/,
                /^https?:\/\/(www\.)?youtube\.com\/user\/[\w-]+/,
                /^https?:\/\/(www\.)?youtube\.com\/watch\?v=[\w-]+/,
                /^https?:\/\/youtu\.be\/[\w-]+/
            ];
            return patterns.some(pattern => pattern.test(url));
        }

        // 상태 메시지 표시
        function showStatus(message, type) {
            const statusEl = document.getElementById('status-message');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;
            statusEl.style.display = 'block';
        }

        // 로딩 상태 설정
        function setLoading(loading) {
            const btn = document.getElementById('analyze-btn');
            const btnText = document.getElementById('btn-text');
            const btnSpinner = document.getElementById('btn-spinner');

            btn.disabled = loading;
            btnText.style.display = loading ? 'none' : 'inline';
            btnSpinner.style.display = loading ? 'block' : 'none';
        }

        // 결과 표시
        function displayResults(data) {
            const resultsPanel = document.getElementById('results-panel');
            const videoList = document.getElementById('video-list');

            // 채널 정보 표시
            if (data.channel) {
                displayChannelInfo(data.channel);
            }

            // 비디오 목록 표시
            if (data.videos && data.videos.length > 0) {
                currentVideos = data.videos;
                console.log(`🎬 받은 영상 수: ${data.videos.length}개`);
                console.log('🔍 영상 목록:', data.videos.map(v => v.title).slice(0, 5));
                applyFilters(); // 필터 적용하여 화면 업데이트
            } else {
                videoList.innerHTML = '<div class="empty-state"><h3>😔</h3><p>동영상을 찾을 수 없습니다.</p></div>';
            }

            resultsPanel.style.display = 'block';
        }

        // 필터 적용 함수
        function applyFilters() {
            const videoList = document.getElementById('video-list');

            if (!currentVideos || currentVideos.length === 0) {
                return;
            }

            // 필터 옵션 가져오기
            const filterSubtitles = document.getElementById('filter-subtitles').checked;
            const filterDuration = document.getElementById('filter-duration').checked;
            const filterTravel = document.getElementById('filter-travel').checked;

            // 필터링 적용
            let filteredVideos = currentVideos.filter(video => {
                // 자막 필터
                if (filterSubtitles && !video.hasSubtitles) {
                    return false;
                }

                // 2분 이상 길이 필터
                if (filterDuration && video.durationInSeconds < 120) {
                    return false;
                }

                // 여행 관련 필터
                if (filterTravel && !video.isTravelRelated) {
                    return false;
                }

                return true;
            });

            // 결과 표시
            videoList.innerHTML = '';

            console.log(`🔍 필터링 전: ${currentVideos.length}개 → 필터링 후: ${filteredVideos.length}개`);
            console.log(`📊 필터 설정: 자막=${filterSubtitles}, 2분이상=${filterDuration}, 여행=${filterTravel}`);

            if (filteredVideos.length > 0) {
                filteredVideos.forEach(video => {
                    const videoItem = createVideoItem(video);
                    videoList.appendChild(videoItem);
                });
                console.log(`✅ ${filteredVideos.length}개 영상 DOM에 추가 완료`);
            } else {
                videoList.innerHTML = '<div class="empty-state"><h3>🔍</h3><p>필터 조건에 맞는 동영상이 없습니다.<br>필터 옵션을 조정해보세요.</p></div>';
            }

            // 상태 메시지 업데이트
            showStatus(`✅ 필터 적용: ${filteredVideos.length}개의 동영상이 표시됩니다.`, 'success');
        }

        // 채널 정보 표시
        function displayChannelInfo(channel) {
            const channelInfo = document.getElementById('channel-info');
            const channelThumbnail = document.getElementById('channel-thumbnail');
            const channelName = document.getElementById('channel-name');
            const channelStats = document.getElementById('channel-stats');

            if (channel.thumbnail) {
                channelThumbnail.src = channel.thumbnail;
                channelThumbnail.alt = channel.title + ' 썸네일';
            }

            channelName.textContent = channel.title || '채널명 없음';
            channelStats.textContent = `구독자: ${formatNumber(channel.subscriberCount || 0)}명 | 동영상: ${formatNumber(channel.videoCount || 0)}개`;

            channelInfo.style.display = 'flex';
        }

        // 비디오 리스트 아이템 생성
        function createVideoItem(video) {
            const item = document.createElement('div');
            item.className = 'video-item';
            item.onclick = () => selectVideo(video);

            const thumbnail = video.thumbnail || '/api/placeholder/80/45';
            const title = video.title || '제목 없음';
            const channel = video.channelTitle || '채널명 없음';
            const publishedAt = video.publishedAt ? new Date(video.publishedAt).toLocaleDateString('ko-KR') : '';

            item.innerHTML = `
                <img src="${thumbnail}" alt="${title}" class="video-thumbnail">
                <div class="video-content">
                    <div class="video-channel">${channel}</div>
                    <div class="video-title">${title}</div>
                    <div class="video-meta">${publishedAt}</div>
                </div>
            `;

            return item;
        }

        // 비디오 선택
        function selectVideo(video) {
            console.log('Selected video:', video);
            showStatus(`선택된 동영상: ${video.title}`, 'success');
            // 여기에 블로그 생성 기능 추가 예정
        }

        // 숫자 포맷팅
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        // Enter 키 처리
        document.getElementById('youtube-url').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                analyzeYouTube();
            }
        });

        // 페이지 로드 시 URL 파라미터 확인
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const url = urlParams.get('url');
            if (url) {
                document.getElementById('youtube-url').value = url;
                analyzeYouTube();
            }

            // 필터 체크박스 이벤트 리스너 추가
            document.getElementById('filter-subtitles').addEventListener('change', applyFilters);
            document.getElementById('filter-duration').addEventListener('change', applyFilters);
            document.getElementById('filter-travel').addEventListener('change', applyFilters);
        });
    </script>
</body>
</html>
