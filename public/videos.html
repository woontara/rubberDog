    <script>
        let currentPage = 1;
        let currentLimit = 12;
        let currentChannelId = '';
        let currentHasSubtitle = '';
        let currentStatus = '';
        let currentSortBy = 'publishedAt';
        let currentOrder = 'desc';
        let currentKeyword = '';

        const API_BASE = window.location.origin;

        function formatNumber(num) {
            if (num >= 100000000) {
                return (num / 100000000).toFixed(1) + 'Ïñµ';
            } else if (num >= 10000) {
                return (num / 10000).toFixed(1) + 'Îßå';
            }
            return num.toLocaleString();
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR');
        }

        function getSubtitleBadge(video) {
            if (video.hasSubtitle) {
                return '<span class="subtitle-badge subtitle-yes">ÏûêÎßâ ÏûàÏùå</span>';
            } else if (video.subtitleStatus === 'no_subtitle') {
                return '<span class="subtitle-badge subtitle-no">ÏûêÎßâ ÏóÜÏùå</span>';
            } else if (video.subtitleStatus === 'pending') {
                return '<span class="subtitle-badge subtitle-pending">ÏàòÏßë ÎåÄÍ∏∞</span>';
            } else if (video.subtitleStatus === 'failed') {
                return '<span class="subtitle-badge subtitle-failed">ÏàòÏßë Ïã§Ìå®</span>';
            }
            return '<span class="subtitle-badge subtitle-pending">ÎåÄÍ∏∞</span>';
        }

        async function loadChannels() {
            try {
                const response = await fetch(`${API_BASE}/api/channels/list?limit=100&sortBy=subscriberCount&order=desc`);
                const data = await response.json();

                if (data.success) {
                    const select = document.getElementById('channelFilter');
                    data.data.channels.forEach(channel => {
                        const option = document.createElement('option');
                        option.value = channel.channelId;
                        option.textContent = channel.channelName;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Ï±ÑÎÑê Î™©Î°ù Î°úÎìú Ïã§Ìå®:', error);
            }
        }

        async function loadData(page = 1) {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const grid = document.getElementById('videoGrid');
            const pagination = document.getElementById('pagination');

            loading.style.display = 'block';
            error.style.display = 'none';
            grid.style.display = 'none';
            pagination.style.display = 'none';

            try {
                const params = new URLSearchParams({
                    page: page,
                    limit: currentLimit,
                    sortBy: currentSortBy,
                    order: currentOrder
                });

                if (currentChannelId) params.append('channelId', currentChannelId);
                if (currentHasSubtitle) params.append('hasSubtitle', currentHasSubtitle);
                if (currentStatus) params.append('subtitleStatus', currentStatus);
                if (currentKeyword) params.append('keyword', currentKeyword);

                const response = await fetch(`${API_BASE}/api/videos/list?${params}`);
                const data = await response.json();

                if (data.success) {
                    displayStats(data.data.statistics);
                    displayVideos(data.data.videos);
                    displayPagination(data.data.pagination);

                    loading.style.display = 'none';
                    grid.style.display = 'grid';
                    pagination.style.display = 'flex';
                } else {
                    throw new Error(data.error || 'Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                }

            } catch (err) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = 'Ïò§Î•ò: ' + err.message;
            }
        }

        function displayStats(stats) {
            document.getElementById('totalVideos').textContent = formatNumber(stats.totalVideos);
            document.getElementById('videosWithSubtitle').textContent = formatNumber(stats.videosWithSubtitle);
            document.getElementById('videosNoSubtitle').textContent = formatNumber(stats.videosNoSubtitle);
            document.getElementById('videosPending').textContent = formatNumber(stats.videosPending);
            document.getElementById('totalViews').textContent = formatNumber(stats.totalViews);
        }

        function displayVideos(videos) {
            const grid = document.getElementById('videoGrid');
            grid.innerHTML = '';

            videos.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `
                    <img src="${video.thumbnail || 'https://via.placeholder.com/320x180'}"
                         alt="${video.title}"
                         class="video-thumbnail"
                         onerror="this.src='https://via.placeholder.com/320x180'">
                    <div class="video-content">
                        <div class="video-title">${video.title}</div>
                        <div class="video-channel">${video.channelName}</div>
                        <div class="video-meta">
                            <span>Ï°∞ÌöåÏàò ${formatNumber(video.viewCount)}</span>
                            <span>${formatDate(video.publishedAt)}</span>
                        </div>
                        ${getSubtitleBadge(video)}
                        <div class="video-actions">
                            <button class="btn-view" onclick="window.open('${video.videoUrl}', '_blank')">
                                ÏòÅÏÉÅ Î≥¥Í∏∞
                            </button>
                            <button class="btn-subtitle"
                                    ${!video.hasSubtitle ? 'disabled' : ''}
                                    onclick="showSubtitle('${video.videoId}', '${video.title}')">
                                ÏûêÎßâ Î≥¥Í∏∞
                            </button>
                            <button class="btn-analyze"
                                    ${!video.hasSubtitle ? 'disabled' : ''}
                                    onclick="analyzeSubtitle('${video.videoId}', '${video.title}')">
                                ÏûêÎßâ Î∂ÑÏÑù
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function displayPagination(pagination) {
            const paginationDiv = document.getElementById('pagination');
            paginationDiv.innerHTML = '';

            const prevBtn = document.createElement('button');
            prevBtn.textContent = '‚Üê Ïù¥Ï†Ñ';
            prevBtn.disabled = pagination.page === 1;
            prevBtn.onclick = () => loadData(pagination.page - 1);
            paginationDiv.appendChild(prevBtn);

            const startPage = Math.max(1, pagination.page - 2);
            const endPage = Math.min(pagination.totalPages, pagination.page + 2);

            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i;
                pageBtn.className = i === pagination.page ? 'active' : '';
                pageBtn.onclick = () => loadData(i);
                paginationDiv.appendChild(pageBtn);
            }

            const nextBtn = document.createElement('button');
            nextBtn.textContent = 'Îã§Ïùå ‚Üí';
            nextBtn.disabled = pagination.page === pagination.totalPages;
            nextBtn.onclick = () => loadData(pagination.page + 1);
            paginationDiv.appendChild(nextBtn);

            currentPage = pagination.page;
        }

        async function showSubtitle(videoId, title) {
            try {
                const response = await fetch(`${API_BASE}/api/videos/list?videoId=${videoId}&limit=1`);
                const data = await response.json();

                if (data.success && data.data.videos.length > 0) {
                    const video = data.data.videos[0];
                    document.getElementById('modalTitle').textContent = title;
                    document.getElementById('modalSubtitle').textContent = video.subtitleText || 'ÏûêÎßâÏùÑ Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.';
                    document.getElementById('subtitleModal').classList.add('active');
                }
            } catch (error) {
                alert('ÏûêÎßâÏùÑ Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
            }
        }

        function closeModal() {
            document.getElementById('subtitleModal').classList.remove('active');

        async function analyzeSubtitle(videoId, title) {
            try {
                // ÏûêÎßâ Îç∞Ïù¥ÌÑ∞ Í∞ÄÏ†∏Ïò§Í∏∞
                const response = await fetch(`${API_BASE}/api/videos/list?videoId=${videoId}&limit=1`);
                const data = await response.json();

                if (data.success && data.data.videos.length > 0) {
                    const video = data.data.videos[0];
                    const subtitleText = video.subtitleText;

                    if (!subtitleText) {
                        alert('ÏûêÎßâÏùÑ Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.');
                        return;
                    }

                    // Í∞ÑÎã®Ìïú ÏïåÎ¶º
                    alert('ü§ñ Î∞±Í∑∏ÎùºÏö¥ÎìúÏóêÏÑú Î∏îÎ°úÍ∑∏ Í∏ÄÏùÑ ÏÉùÏÑ± Ï§ëÏûÖÎãàÎã§...\nÏôÑÎ£åÎêòÎ©¥ Í≤∞Í≥º Î™©Î°ù ÌéòÏù¥ÏßÄÎ°ú Ïù¥ÎèôÌï©ÎãàÎã§.');

                    // Î∏îÎ°úÍ∑∏ ÏÉùÏÑ± API Ìò∏Ï∂ú
                    const blogResponse = await fetch(`${API_BASE}/api/blog/generate`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            subtitleText: subtitleText,
                            videoTitle: title,
                            videoId: videoId,
                            channelName: video.channelName
                        })
                    });

                    const blogData = await blogResponse.json();

                    if (blogData.success) {
                        // Í≤∞Í≥º Î™©Î°ù ÌéòÏù¥ÏßÄÎ°ú Î¶¨Îã§Ïù¥Î†âÌä∏
                        alert('‚úÖ Î∏îÎ°úÍ∑∏ Í∏ÄÏù¥ ÏÉùÏÑ±ÎêòÏóàÏäµÎãàÎã§!');
                        window.location.href = '/results.html';
                    } else {
                        throw new Error(blogData.error || 'Î∏îÎ°úÍ∑∏ ÏÉùÏÑ±Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                    }
                }
            } catch (error) {
                alert('‚ùå Î∏îÎ°úÍ∑∏ ÏÉùÏÑ±Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§: ' + error.message);
            }
        }

                    </div>
                    <div style="margin-top: 30px;">

        function displayBlogResult(videoTitle, blogContent, usage) {
            const modalTitle = document.getElementById('modalTitle');
            const modalSubtitle = document.getElementById('modalSubtitle');

            modalTitle.textContent = `‚úÖ Î∏îÎ°úÍ∑∏ Í∏Ä ÏÉùÏÑ± ÏôÑÎ£å`;

            // ÎßàÌÅ¨Îã§Ïö¥ÏùÑ HTMLÎ°ú Í∞ÑÎã®Ìûà Î≥ÄÌôò (Í∏∞Î≥∏Ï†ÅÏù∏ Î≥ÄÌôòÎßå)
            const htmlContent = convertMarkdownToHtml(blogContent);

            modalSubtitle.innerHTML = `

                        <div style="display: flex; gap: 10px;">
                            <button onclick="copyBlogContent()" style="padding: 8px 15px; background: #667eea; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 13px;">

                            </button>

                <div id="blogContentDisplay" style="background: white; padding: 30px; border-radius: 10px; max-height: 600px; overflow-y: auto; line-height: 1.8;">

        function convertMarkdownToHtml(markdown) {
            let html = markdown;

            // Ï†úÎ™© Î≥ÄÌôò
            html = html.replace(/^# (.*$)/gm, '<h1 style="font-size: 28px; margin: 20px 0 15px 0; color: #333;">$1</h1>');
            html = html.replace(/^## (.*$)/gm, '<h2 style="font-size: 22px; margin: 18px 0 12px 0; color: #444;">$1</h2>');
            html = html.replace(/^### (.*$)/gm, '<h3 style="font-size: 18px; margin: 15px 0 10px 0; color: #555;">$1</h3>');

            // Î≥ºÎìú Î≥ÄÌôò
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong style="font-weight: 600; color: #667eea;">$1</strong>');

            // Î¶¨Ïä§Ìä∏ Î≥ÄÌôò
            html = html.replace(/^- (.*$)/gm, '<li style="margin: 5px 0;">$1</li>');
            html = html.replace(/(<li.*<\/li>\n?)+/g, '<ul style="margin: 10px 0; padding-left: 25px;">$&</ul>');

            // ÏàòÌèâÏÑ†
            html = html.replace(/^---$/gm, '<hr style="border: none; border-top: 2px solid #e0e0e0; margin: 20px 0;">');

            // Ï§ÑÎ∞îÍøà
            html = html.replace(/\n\n/g, '</p><p style="margin: 12px 0; line-height: 1.8;">');
            html = '<p style="margin: 12px 0; line-height: 1.8;">' + html + '</p>';

            return html;
        }

        function copyBlogContent() {
            const content = document.getElementById('blogContentRaw').value;
            navigator.clipboard.writeText(content).then(() => {
                alert('‚úÖ Î∏îÎ°úÍ∑∏ ÎÇ¥Ïö©Ïù¥ ÌÅ¥Î¶ΩÎ≥¥ÎìúÏóê Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§!');
            }).catch(err => {
                alert('‚ùå Î≥µÏÇ¨Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§: ' + err.message);
            });
        }

        function downloadBlogContent(videoTitle) {
            const content = document.getElementById('blogContentRaw').value;
            const blob = new Blob([content], { type: 'text/markdown;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${videoTitle.replace(/[^a-zA-Z0-9Í∞Ä-Ìû£]/g, '_')}_blog.md`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function applyFilters() {

        document.getElementById('keyword').addEventListener('keypress', (e) => {

        loadChannels();

        setInterval(() => {
