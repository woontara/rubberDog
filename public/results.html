    <script>
        let currentPage = 1;
        let currentLimit = 12;

        const API_BASE = window.location.origin;

        function formatNumber(num) {
            if (num >= 100000000) {
                return (num / 100000000).toFixed(1) + 'ì–µ';
            } else if (num >= 10000) {
                return (num / 10000).toFixed(1) + 'ë§Œ';
            }
            return num.toLocaleString();
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR');
        }

        async function loadData(page = 1) {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const grid = document.getElementById('blogGrid');
            const pagination = document.getElementById('pagination');

            loading.style.display = 'block';
            error.style.display = 'none';
            grid.style.display = 'none';
            pagination.style.display = 'none';

            try {
                const params = new URLSearchParams({
                    page: page,
                    limit: currentLimit,
                    sortBy: currentSortBy,
                    order: currentOrder
                });

                if (currentKeyword) {
                    params.append('keyword', currentKeyword);
                }

                const response = await fetch(`${API_BASE}/api/blog/list?${params}`);
                const data = await response.json();

                if (data.success) {
                    displayStats(data.data.statistics);
                    displayBlogs(data.data.blogPosts);
                    displayPagination(data.data.pagination);

                    loading.style.display = 'none';
                    grid.style.display = 'grid';
                    pagination.style.display = 'flex';
                } else {
                    throw new Error(data.error || 'ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                }

            } catch (err) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = 'ì˜¤ë¥˜: ' + err.message;
            }
        }

        function displayStats(stats) {
            document.getElementById('totalPosts').textContent = formatNumber(stats.totalPosts);
            document.getElementById('totalTokens').textContent = formatNumber(stats.totalTokens);
            document.getElementById('totalInputTokens').textContent = formatNumber(stats.totalInputTokens);
            document.getElementById('totalOutputTokens').textContent = formatNumber(stats.totalOutputTokens);
        }

                card.innerHTML = `

        }

        function extractPreview(content) {
            // ë§ˆí¬ë‹¤ìš´ì—ì„œ # ì œëª© ì œê±° í›„ ì²« 200ì
            const textOnly = content
                .replace(/^#.*$/gm, '')
                .replace(/\*\*/g, '')
                .replace(/\n+/g, ' ')
                .trim();
            return textOnly.substring(0, 200) + '...';
        }

        function displayPagination(pagination) {
            const paginationDiv = document.getElementById('pagination');
            paginationDiv.innerHTML = '';

            const prevBtn = document.createElement('button');
            prevBtn.textContent = 'â† ì´ì „';
            prevBtn.disabled = pagination.page === 1;
            prevBtn.onclick = () => loadData(pagination.page - 1);
            paginationDiv.appendChild(prevBtn);

            const startPage = Math.max(1, pagination.page - 2);
            const endPage = Math.min(pagination.totalPages, pagination.page + 2);

            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i;
                pageBtn.className = i === pagination.page ? 'active' : '';
                pageBtn.onclick = () => loadData(i);
                paginationDiv.appendChild(pageBtn);
            }

            const nextBtn = document.createElement('button');
            nextBtn.textContent = 'ë‹¤ìŒ â†’';
            nextBtn.disabled = pagination.page === pagination.totalPages;
            nextBtn.onclick = () => loadData(pagination.page + 1);
            paginationDiv.appendChild(nextBtn);

            currentPage = pagination.page;
        }

        function convertMarkdownToHtml(markdown) {
            let html = markdown;

            // ì œëª© ë³€í™˜
            html = html.replace(/^# (.*$)/gm, '<h1 style="font-size: 28px; margin: 20px 0 15px 0; color: #333;">$1</h1>');
            html = html.replace(/^## (.*$)/gm, '<h2 style="font-size: 22px; margin: 18px 0 12px 0; color: #444;">$1</h2>');
            html = html.replace(/^### (.*$)/gm, '<h3 style="font-size: 18px; margin: 15px 0 10px 0; color: #555;">$1</h3>');

            // ë³¼ë“œ ë³€í™˜
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong style="font-weight: 600; color: #667eea;">$1</strong>');

            // ë¦¬ìŠ¤íŠ¸ ë³€í™˜
            html = html.replace(/^- (.*$)/gm, '<li style="margin: 5px 0;">$1</li>');
            html = html.replace(/(<li.*<\/li>\n?)+/g, '<ul style="margin: 10px 0; padding-left: 25px;">$&</ul>');

            // ìˆ˜í‰ì„ 
            html = html.replace(/^---$/gm, '<hr style="border: none; border-top: 2px solid #e0e0e0; margin: 20px 0;">');

            // ì¤„ë°”ê¿ˆ
            html = html.replace(/\n\n/g, '</p><p style="margin: 12px 0; line-height: 1.8;">');
            html = '<p style="margin: 12px 0; line-height: 1.8;">' + html + '</p>';

            return html;
        }

        async function downloadBlog(blogId, videoTitle) {
            try {
                const response = await fetch(`${API_BASE}/api/blog/list?blogPostId=${blogId}`);

                if (data.success) {

        function downloadBlogContent(blogId, videoTitle) {
            const content = document.getElementById(`blogRaw_${blogId}`).value;
