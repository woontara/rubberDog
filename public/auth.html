<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - YouTube 자막 추출 & 블로그 생성기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .auth-header p {
            color: #666;
            font-size: 14px;
        }

        .form-tabs {
            display: flex;
            margin-bottom: 30px;
            background: #f0f0f0;
            border-radius: 8px;
            overflow: hidden;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .tab-btn.active {
            background: #667eea;
            color: white;
        }

        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-group input:invalid {
            border-color: #e53e3e;
        }

        .btn {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
            margin-bottom: 15px;
        }

        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>🎬 RubberDog</h1>
            <p>YouTube 자막 추출 & 블로그 생성기</p>
        </div>

        <div class="form-tabs">
            <button class="tab-btn active" onclick="switchTab('login')">로그인</button>
            <button class="tab-btn" onclick="switchTab('register')">회원가입</button>
        </div>

        <div class="message" id="message"></div>
        <div class="spinner" id="spinner"></div>

        <!-- 로그인 폼 -->
        <div id="login-form" class="form-content active">
            <form onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label for="login-email">이메일</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">비밀번호</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn" id="login-btn">로그인</button>
            </form>

            <div class="forgot-password">
                <a href="#" onclick="showForgotPassword()">비밀번호를 잊으셨나요?</a>
            </div>
        </div>

        <!-- 회원가입 폼 -->
        <div id="register-form" class="form-content">
            <form onsubmit="handleRegister(event)">
                <div class="input-group">
                    <label for="register-name">이름</label>
                    <input type="text" id="register-name" required minlength="2">
                </div>
                <div class="input-group">
                    <label for="register-email">이메일</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="input-group">
                    <label for="register-password">비밀번호</label>
                    <input type="password" id="register-password" required minlength="8">
                </div>
                <div class="input-group">
                    <label for="register-password-confirm">비밀번호 확인</label>
                    <input type="password" id="register-password-confirm" required minlength="8">
                </div>
                <button type="submit" class="btn" id="register-btn">회원가입</button>
            </form>
        </div>
    </div>

    <script>
        // 탭 전환
        function switchTab(tab) {
            // 탭 버튼 활성화
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // 폼 표시/숨김
            document.querySelectorAll('.form-content').forEach(form => form.classList.remove('active'));
            document.getElementById(tab + '-form').classList.add('active');

            // 메시지 초기화
            hideMessage();
        }

        // 메시지 표시
        function showMessage(text, type = 'error') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }

        // 메시지 숨김
        function hideMessage() {
            const messageEl = document.getElementById('message');
            messageEl.style.display = 'none';
        }

        // 스피너 표시/숨김
        function setLoading(loading) {
            const spinner = document.getElementById('spinner');
            const loginBtn = document.getElementById('login-btn');
            const registerBtn = document.getElementById('register-btn');

            spinner.style.display = loading ? 'block' : 'none';
            loginBtn.disabled = loading;
            registerBtn.disabled = loading;
        }

        // 로그인 처리
        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            setLoading(true);
            hideMessage();

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('로그인 성공! 메인 페이지로 이동합니다.', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showMessage(data.error || '로그인에 실패했습니다.');
                }
            } catch (error) {
                showMessage('네트워크 오류가 발생했습니다.');
            } finally {
                setLoading(false);
            }
        }

        // 회원가입 처리
        async function handleRegister(event) {
            event.preventDefault();

            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const passwordConfirm = document.getElementById('register-password-confirm').value;

            // 비밀번호 확인
            if (password !== passwordConfirm) {
                showMessage('비밀번호가 일치하지 않습니다.');
                return;
            }

            setLoading(true);
            hideMessage();

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('회원가입이 완료되었습니다! 로그인 탭으로 이동하세요.', 'success');
                    // 로그인 탭으로 전환
                    setTimeout(() => {
                        document.querySelector('.tab-btn').click();
                        document.getElementById('login-email').value = email;
                    }, 1000);
                } else {
                    showMessage(data.error || '회원가입에 실패했습니다.');
                }
            } catch (error) {
                showMessage('네트워크 오류가 발생했습니다.');
            } finally {
                setLoading(false);
            }
        }

        // 비밀번호 찾기 (현재는 알림만)
        function showForgotPassword() {
            alert('비밀번호 찾기 기능은 준비 중입니다.');
        }

        // 페이지 로드시 로그인 상태 확인
        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/auth/me');
                if (response.ok) {
                    // 이미 로그인된 상태면 메인 페이지로 리다이렉트
                    window.location.href = '/';
                }
            } catch (error) {
                // 로그인되지 않은 상태, 계속 진행
            }
        }

        // 페이지 로드시 실행
        window.addEventListener('load', checkAuthStatus);
    </script>
</body>
</html>
